<div appTodo class="card mb-3" [ngClass]="getBorderClass(task.priority)">
    <div class="card-header d-flex justify-content-between">
        <div>{{task.name}}</div>
        <div>
            <i (click)="handleEditTask(task)" class="fa fa-pencil me-3 text-info" aria-hidden="true"></i>
            <i (click)="handleDeleteTask(task.id)" class="fa fa-trash text-danger" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body">{{task.desc}}</div>
</div>
