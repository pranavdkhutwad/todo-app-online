<div class="d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <input [(ngModel)]="user.username" class="form-control" type="text" name="username" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <input [(ngModel)]="user.password" class="form-control" type="password" name="password" placeholder="Password" />
                </div>
                <div class="d-grid">
                    <button (click)="login()" class="btn btn-success" type="button">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
